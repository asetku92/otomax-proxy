// Data dari halaman sebelumnya

const nomorhp = localStorage.getItem("nomorhp") || "";

// Kata kunci default (fallback jika Firebase tidak dapat diakses)
const defaultKeywords = {
  "Dibatalkan": "dibatalkan",
  "Gagal_umum": "GAGAL",
  "Gangguan": "Produk sedang gangguan",
  "Pin_salah": "PIN yang Anda masukkan salah",
  "Produk_salah": "salah kode atau nominal",
  "Saldo_tidak_cukup": "Saldo tidak cukup",
  "Stok_kosong": "Stok sedang kosong",
  "Timout": "karena timout",
  "TransaksiAkanDiproses": "akan diproses",
  "TransaksiMasihDiproses": "masih dalam proses",
  "Transaksi_Sukses": "SUKSES",
  "Tujuan_diluar_wilayah": "Nomor tujuan diluar wilayah",
  "Tujuan_salah": "Nomor tujuan salah"
};

// Variabel untuk menyimpan kata kunci
let transactionKeywords = { ...defaultKeywords };

// Fungsi untuk mengambil kata kunci dari Firebase
async function fetchTransactionKeywords() {
    try {
        const url = 'https://steady-fin-368617-default-rtdb.firebaseio.com/AsiaPayment/RegexExtractor/FormatKunciTransaksi.json';
        const res = await fetch(url, { cache: 'no-store' });
        
        if (!res.ok) throw new Error('Gagal ambil kata kunci: ' + res.status);
        
        const data = await res.json();
        
        // Gabungkan dengan default keywords (prioritaskan yang dari Firebase)
        transactionKeywords = { ...defaultKeywords, ...data };
        
        console.log("Kata kunci transaksi berhasil diambil:", transactionKeywords);
        return transactionKeywords;
    } catch (error) {
        console.warn("Gagal mengambil kata kunci dari Firebase, menggunakan default:", error);
        return defaultKeywords;
    }
}

// Fungsi untuk generate reference ID
function generateRefId() {
    const t = Date.now().toString();
    const rnd = Math.floor(Math.random() * 900 + 100);

}

// Fungsi untuk mengambil format key pascabayar dari Firebase

    }
}

// Fungsi untuk mengambil format transaksi dari API
async function fetchTransaksiFormat(key) {
    try {
        const res = await fetch('http://91.99.163.28:8080/api/GetFormatRequest', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nama: key })
        });
        
        if (!res.ok) throw new Error('Gagal ambil format transaksi: ' + res.status);
        
        const data = await res.json();
        
        if (data.ok && data.result && data.result.length > 0) {
            // Hilangkan parameter [counter] dan [pin] dari format
            let format = data.result[0].format;
            format = format.replace(/\[counter\]/gi, '').replace(/\[pin\]/gi, '');
            
            // Bersihkan format dari karakter berlebih
            format = format.replace(/\s+/g, ' ').trim();
            format = format.replace(/\s+\./g, '.').replace(/\.\s+/g, '.');
            format = format.replace(/\s+R#/g, ' R#');
            
            return format || "[kodeproduk].[tujuan] R#[refid]";
        } else {
            throw new Error('Format transaksi tidak ditemukan');
        }
    } catch (error) {
        console.error("Error fetching transaction format:", error);
        return "[kodeproduk].[tujuan] R#[refid]"; // Format default jika gagal
    }
}

// Fungsi untuk mengirim pesan cek tagihan
async function kirimPesanCek(pesan) {

        kode_reseller: String(kodereseller || ""),
        pengirim: String(nomorhp || ""),
        tipe_pengirim: 'W'
    };

    try {
        const res = await fetch('http://91.99.163.28:8080/api/InsertInbox', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        if (!res.ok) throw new Error('HTTP ' + res.status);
        
        let data;
        try {
            data = await res.json();
        } catch {
            data = await res.text();
        }
        
        // Kembalikan data dan status untuk pengecekan respons langsung
        return {
            data: data,
            status: res.status,
            isJson: typeof data === 'object'
        };
    } catch (error) {
        console.error("Error sending check message:", error);
        throw error;
    }
}

// Modifikasi fungsi isCekPlnSuccess dan isCekPlnFailed untuk menggunakan kata kunci dinamis
function isCekPlnSuccess(pesan) {
    // Pattern untuk mendeteksi sukses
    const successPatterns = [
        new RegExp(transactionKeywords.Transaksi_Sukses, 'i'),
        /Saldo.*\-0=/,
        /nama.*untuk.*periode.*daya.*Tagihan=.*Admin=.*Total Tagihan=/,
        /Transaksi lancar$/i
    ];
    
    return successPatterns.some(pattern => pattern.test(pesan));
}

function isCekPlnFailed(pesan) {
    // Pattern untuk mendeteksi kegagalan menggunakan kata kunci dinamis
    const failurePatterns = [
        new RegExp(transactionKeywords.Gagal_umum, 'i'),
        new RegExp(transactionKeywords.Dibatalkan, 'i'),
        new RegExp(transactionKeywords.Gangguan, 'i'),
        new RegExp(transactionKeywords.Pin_salah, 'i'),
        new RegExp(transactionKeywords.Produk_salah, 'i'),
        new RegExp(transactionKeywords.Saldo_tidak_cukup, 'i'),
        new RegExp(transactionKeywords.Stok_kosong, 'i'),
        new RegExp(transactionKeywords.Timout, 'i'),
        new RegExp(transactionKeywords.Tujuan_diluar_wilayah, 'i'),
        new RegExp(transactionKeywords.Tujuan_salah, 'i')
    ];
    
    return failurePatterns.some(pattern => pattern.test(pesan));
}

// Fungsi untuk memeriksa apakah respons langsung menunjukkan kegagalan
function isDirectResponseFailed(directResponse) {
    if (!directResponse || !directResponse.isJson) return false;
    
    const responseData = directResponse.data;
    
    // Cek jika respons langsung menunjukkan kegagalan
    if (responseData.ok === false) return true;
    
    if (responseData.result) {
        const result = responseData.result;
        // Cek statusDesc atau pesan untuk indikasi kegagalan
        if (result.statusDesc && 
            (result.statusDesc.includes("Gagal") || 
             result.statusDesc.includes("Salah") ||
             result.statusDesc.includes("Timeout"))) {
            return true;
        }
        
        if (result.pesan && isCekPlnFailed(result.pesan)) {
            return true;
        }
    }
    
    return false;
}

// Fungsi untuk memeriksa apakah respons langsung menunjukkan keberhasilan
function isDirectResponseSuccess(directResponse) {
    if (!directResponse || !directResponse.isJson) return false;
    
    const responseData = directResponse.data;
    
    // Cek jika respons langsung menunjukkan keberhasilan
    if (responseData.ok === true && responseData.result) {
        const result = responseData.result;
        
        // Cek statusDesc atau pesan untuk indikasi keberhasilan
        if (result.statusDesc && result.statusDesc.includes("Sukses")) {
            return true;
        }
        
        if (result.pesan && isCekPlnSuccess(result.pesan)) {
            return true;
        }
    }
    
    return false;
}

// Fungsi untuk memeriksa apakah respons langsung adalah "Sukses Masuk Transaksi"
function isDirectResponseProcessing(directResponse) {
    if (!directResponse || !directResponse.isJson) return false;
    
    const responseData = directResponse.data;
    
    // Cek jika respons langsung menunjukkan transaksi sedang diproses
    if (responseData.ok === true && responseData.result) {
        const result = responseData.result;
        
        // Cek statusDesc untuk "Sukses Masuk Transaksi"
        if (result.statusDesc && result.statusDesc.includes("Sukses Masuk Transaksi")) {
            return true;
        }
    }
    
    return false;
}

// Fungsi untuk memantau notifikasi dari Firebase berdasarkan trxid
async function monitorNotificationByTrxId(trxid) {
    const maxAttempts = 30; // Maksimal 30x percobaan (90 detik)
    const delay = 3000; // Delay 3 detik antar percobaan
    
    for (let attempt = 0; attempt < maxAttempts; attempt++) {
        try {
            updateMonitorStatus(`Memantau respons (${attempt + 1}/${maxAttempts})...`);
            
            // PERBAIKAN PATH FIREBASE - menggunakan path yang benar
            const url = `https://steady-fin-368617-default-rtdb.firebaseio.com/AsiaPayment/Notifikation/${memberID}/${trxid}.json?ts=${Date.now()}`;
            const res = await fetch(url, { cache: 'no-store' });
            
            if (!res.ok) throw new Error('Gagal ambil notifikasi: ' + res.status);
            
            const notif = await res.json();
            
            // PERBAIKAN: Cek apakah notifikasi ditemukan dan memiliki data
            if (notif && notif.status_desc) {
                // PERBAIKAN: Gunakan status_desc sebagai indikator utama
                if (notif.status_desc === "Sukses") {
                    // Cek apakah ada pesan untuk parsing data tagihan
                    if (notif.pesan && notif.pesan.includes("CEKPLN")) {
                        return { 
                            status: "success", 
                            message: notif.pesan,
                            data: notif
                        };
                    } else {
                        return { 
                            status: "success", 
                            message: "Transaksi berhasil",
                            data: notif
                        };
                    }
                } 
                // PERBAIKAN: Tangani kasus timeout dengan benar
                else if (notif.status_desc === "Timeout") {
                    return { 
                        status: "error", 
                            message: notif.pesan || "Timeout",
                        status_desc: notif.status_desc,
                        data: notif
                    };
                }
                // Jika status_desc bukan "Sukses", berarti gagal
                else {
                    return { 
                        status: "error", 
                        message: notif.pesan || "Transaksi gagal",
                        status_desc: notif.status_desc,
                        data: notif
                    };
                }
            }
            
            // Tunggu sebelum coba lagi
            await new Promise(resolve => setTimeout(resolve, delay));
        } catch (error) {
            console.error("Error monitoring notification:", error);
            if (attempt === maxAttempts - 1) {
                // Jika timeout, kirim notifikasi ke Kodular dengan format yang benar
                if (window.AppInventor && window.AppInventor.setWebViewString) {
                    window.AppInventor.setWebViewString(JSON.stringify({
                        action: "cekpln_error",
                        message: "Timeout",
                        status_desc: "Timeout"
                    }));
                }
                
                throw new Error("Timeout: Tidak mendapatkan respons dari server setelah " + maxAttempts + " percobaan");
            }
        }
    }
    
    // Jika mencapai sini, berarti timeout
    if (window.AppInventor && window.AppInventor.setWebViewString) {
        window.AppInventor.setWebViewString(JSON.stringify({
            action: "cekpln_error",
            message: "Timeout",
            status_desc: "Timeout"
        }));
    }
    
    throw new Error("Timeout: Tidak mendapatkan respons dari server setelah " + maxAttempts + " percobaan");
}

// Fungsi untuk parsing respons CEKPLN dengan regex dari Firebase
function parseCekPlnResponse(pesan) {
    try {
        // Ambil regex dari localStorage -> AllData.RegexExtractor.RegexCekPLN
        const allData = JSON.parse(localStorage.getItem("AllData") || "{}");
        const regexPatterns = allData.RegexExtractor?.RegexCekPLN || [];
        
        // Jika tidak ada regex pattern di Firebase, throw error
        if (!regexPatterns || regexPatterns.length === 0) {
            throw new Error("Regex pattern untuk CEKPLN tidak ditemukan di Firebase");
        }
        
        console.log("Regex patterns dari Firebase:", regexPatterns);
        
        // Coba setiap pattern regex secara berurutan
        for (let i = 0; i < regexPatterns.length; i++) {
            try {
                const pattern = new RegExp(regexPatterns[i], 'i');
                const match = pesan.match(pattern);
                
                if (match && match.groups) {
                    console.log("Regex pattern ke-" + (i+1) + " match berhasil:", match.groups);
                    return match.groups;
                }
            } catch (regexError) {
                console.warn("Regex pattern ke-" + (i+1) + " error:", regexError);
                // Lanjut ke pattern berikutnya jika ada error dalam regex
            }
        }
        
        // Jika tidak ada pattern yang match
        throw new Error("Tidak ada regex pattern yang cocok dengan respons server");
        
    } catch (error) {
        console.error("Error dalam parsing regex:", error);
        
        // Kirim error ke Kodular jika di App Inventor
        if (window.AppInventor && window.AppInventor.setWebViewString) {
            window.AppInventor.setWebViewString(JSON.stringify({
                action: "cekpln_regex_error",
                message: error.message,
                source: "regex_parsing"
            }));
        }
        
        throw new Error("Gagal memparsing respons: " + error.message);
    }
}

// Update status monitoring
function updateMonitorStatus(message) {
    monitorStatus.textContent = message;
    monitorStatus.style.display = 'block';
}

// Event handler untuk tombol cek
btnCek.addEventListener("click", async function() {
    const nomorMeter = nomorMeterInput.value.trim();
    
    if (!nomorMeter) {
        showError("Harap masukkan nomor meter/listrik");
        return;
    }
    
    // Validasi nomor meter (minimal 10 digit angka)
    if (!/^\d{10,}$/.test(nomorMeter)) {
        showError("Nomor meter tidak valid. Minimal 10 digit angka.");
        return;
    }
    
    // Tampilkan loading, sembunyikan error jika ada
    showLoading();
    hideError();
    monitorStatus.style.display = 'block';
    updateMonitorStatus("Mempersiapkan permintaan...");
    
    try {
        // Ambil format key pascabayar dari Firebase
        updateMonitorStatus("Mengambil format key pascabayar...");
        const formatKey = await fetchPascabayarFormatKey();
        
        // Ambil format transaksi dari API
        updateMonitorStatus("Mengambil format transaksi...");
        const formatTransaksi = await fetchTransaksiFormat(formatKey);
        
        // Generate reference ID
        const refid = generateRefId();
        
        // Bangun pesan sesuai format transaksi
        const kodeCek = selectedProduct.kodeCek || "CEKPLN";
        let pesan = formatTransaksi
            .replace(/\[kodeproduk\]/gi, kodeCek)
            .replace(/\[tujuan\]/gi, nomorMeter)
            .replace(/\[pin\]/gi, "") // PIN dihapus karena tidak diperlukan
            .replace(/\[refid\]/gi, refid);
        
        updateMonitorStatus("Mengirim permintaan cek tagihan...");
        
        // Kirim pesan cek dan dapatkan respons langsung
        const directResponse = await kirimPesanCek(pesan);
        
        // Kirim semua respons langsung ke Kodular
        if (window.AppInventor && window.AppInventor.setWebViewString) {
            window.AppInventor.setWebViewString(JSON.stringify({
                action: "cekpln_direct_response",
                refid: refid,
                data: directResponse.data,
                source: "direct"
            }));
        }
        
        // Periksa apakah ada respons langsung yang menunjukkan hasil
        if (isDirectResponseProcessing(directResponse)) {
            // Jika statusDesc adalah "Sukses Masuk Transaksi", ambil kode_transaksi dan pantau Firebase
            const kodeTransaksi = directResponse.data.result.kode_transaksi;
            
            updateMonitorStatus("Transaksi sedang diproses, menunggu hasil...");
            
            // Tunggu dan pantau notifikasi berdasarkan trxid
            const response = await monitorNotificationByTrxId(kodeTransaksi);
            
            if (response.status === "success") {
                updateMonitorStatus("Memproses respons sukses...");
                
                // Parse respons jika ada pesan
                let result = {};
                if (response.message && response.message.includes("CEKPLN")) {
                    result = parseCekPlnResponse(response.message);
                } else if (response.data && response.data.pesan) {
                    result = parseCekPlnResponse(response.data.pesan);
                }
                
                // Tampilkan hasil
                showResult(result);
                updateMonitorStatus("Respons berhasil diterima dan diproses");
                
                // Kirim notifikasi sukses ke Kodular
                if (window.AppInventor && window.AppInventor.setWebViewString) {
                    window.AppInventor.setWebViewString(JSON.stringify({
                        action: "cekpln_success",
                        trxid: kodeTransaksi,
                        data: result,
                        source: "firebase"
                    }));
                }
            } else {
                // Jika gagal, lempar error (tapi jangan tampilkan di UI, hanya kirim ke Kodular)
                if (window.AppInventor && window.AppInventor.setWebViewString) {
                    // PERBAIKAN: Kirim pesan error dengan format yang benar
                    window.AppInventor.setWebViewString(JSON.stringify({
                        action: "cekpln_error",
                        message: response.message,
                        status_desc: response.status_desc,
                        source: "firebase"
                    }));
                }
                
                throw new Error(response.message);
            }
        } else if (isDirectResponseSuccess(directResponse)) {
            // Jika respons langsung menunjukkan sukses (bukan "Sukses Masuk Transaksi")
            updateMonitorStatus("Memproses respons sukses langsung...");
            
            // Parse respons langsung
            const result = parseCekPlnResponse(directResponse.data.result.pesan);
            
            if (result) {
                // Tampilkan hasil
                showResult(result);
                updateMonitorStatus("Respons langsung berhasil diterima dan diproses");
                
                // Kirim notifikasi sukses ke Kodular
                if (window.AppInventor && window.AppInventor.setWebViewString) {
                    window.AppInventor.setWebViewString(JSON.stringify({
                        action: "cekpln_success",
                        refid: refid,
                        data: result,
                        source: "direct"
                    }));
                }
            } else {
                throw new Error("Gagal memproses respons langsung");
            }
        } else if (isDirectResponseFailed(directResponse)) {
            // Jika respons langsung menunjukkan kegagalan, kirim ke Kodular
            updateMonitorStatus("Respons langsung menunjukkan kegagalan, mengirim ke Kodular...");
            
            // Jangan tampilkan error di UI, hanya kirim ke Kodular
            throw new Error("Respons langsung menunjukkan kegagalan: " + 
                (directResponse.data.result?.statusDesc || directResponse.data.result?.pesan || "Terjadi kesalahan"));
        } else {
            // Jika tidak ada respons langsung yang jelas, kirim ke Kodular
            updateMonitorStatus("Respons tidak dikenali, mengirim ke Kodular...");
            
            if (window.AppInventor && window.AppInventor.setWebViewString) {
                window.AppInventor.setWebViewString(JSON.stringify({
                    action: "cekpln_unknown_response",
                    refid: refid,
                    data: directResponse.data,
                    source: "direct"
                }));
            }
            
            throw new Error("Respons tidak dikenali dari server");
        }
    } catch (error) {
        console.error("Error:", error);
        
        // TAMPILKAN ERROR DI UI JIKA ERROR REGEX
        if (error.message.includes("regex") || error.message.includes("Regex")) {
            showError("Error parsing data: " + error.message);
        }
        
        // Kirim error ke Kodular
        if (window.AppInventor && window.AppInventor.setWebViewString) {
            window.AppInventor.setWebViewString(JSON.stringify({
                action: "cekpln_error",
                message: error.message,
                status_desc: "Error"
            }));
        }
    } finally {
        hideLoading();
    }
});

// Fungsi untuk menampilkan hasil
function showResult(data) {
    // Format angka ke format Rupiah
    function formatRupiah(angka) {
        if (!angka || isNaN(angka)) return "-";
        return "Rp " + parseInt(angka).toLocaleString("id-ID");
    }
    
    // Isi data ke UI
    document.getElementById("resultNama").textContent = data.nama || "-";
    document.getElementById("resultPeriode").textContent = data.periode || "-";
    document.getElementById("resultJmlBulan").textContent = data.jml_bulan || "1";
    document.getElementById("resultTarif").textContent = data.tarif || "-";
    document.getElementById("resultTagihan").textContent = formatRupiah(data.tagihan);
    document.getElementById("resultAdmin").textContent = formatRupiah(data.admin);
    document.getElementById("resultTotal").textContent = formatRupiah(data.ttag);
    
    // Tampilkan container hasil
    resultContainer.style.display = "block";
    successMessage.style.display = "none";
}

// Fungsi untuk menampilkan loading
function showLoading() {
    loading.style.display = "block";
    btnCek.disabled = true;
    resultContainer.style.display = "none";
}

// Fungsi untuk menyembunyikan loading
function hideLoading() {
    loading.style.display = "none";
    btnCek.disabled = false;
}

// Fungsi untuk menampilkan error
function showError(message) {
    errorMessage.textContent = message;
    errorMessage.style.display = "block";
    resultContainer.style.display = "none";
    successMessage.style.display = "none";
}

// Fungsi untuk menyembunyikan error
function hideError() {
    errorMessage.style.display = "none";
}

// Inisialisasi saat halaman dimuat
document.addEventListener("DOMContentLoaded", function() {
    // Set judul halaman
    document.getElementById("menuTitle").textContent = selectedProduct.nama || "Cek Tagihan Listrik";
    
    // Fokus ke input nomor meter
    nomorMeterInput.focus();
    
    // Ambil kata kunci transaksi dari Firebase
    fetchTransactionKeywords();
    
    // Validasi apakah regex pattern ada di localStorage
    const allData = JSON.parse(localStorage.getItem("AllData") || "{}");
    const regexPatterns = allData.RegexExtractor?.RegexCekPLN || [];
    
    if (regexPatterns.length === 0) {
        console.warn("WARNING: Regex pattern untuk CEKPLN tidak ditemukan di localStorage");
        // Bisa tambahkan notifikasi ke user jika perlu
    }
});
